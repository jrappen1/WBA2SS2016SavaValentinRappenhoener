<script type="text/javascript" src="http://localhost:8000/faye/client.js"></script>

<script>
    var client = new Faye.Client('http://localhost:8000/faye');

    var subscription = client.subscribe('/articles', function (message) {

        var div = document.getElementById('inhalt');

        var art = document.createElement('article');
        art.setAttribute('class', 'col-md-2');
        art.innerHTML = '<h2>' + 'Von User' + JSON.stringify(message.userID).replace(/\"/g, '') + '</h2>' +
                JSON.stringify(message.Kategorie).replace(/\"/g, '') + '<br>' +
                '<h1 style="color: #000; ">' + '<b>' + JSON.stringify(message.Artikelnamen).replace(/\"/g, '') + '</b>' + '</h1>' +
                JSON.stringify(message.Beschreibung).replace(/\"/g, '') + '<br>' + '<span>' + '#' + '</span>' +
                JSON.stringify(message.Schlagwort).replace(/\"/g, '')
                ;

        if (div.childElementCount == 0) {
            div.appendChild(art);
        } else {
            div.insertBefore(art, div.firstElementChild);
        }

    });
</script>
